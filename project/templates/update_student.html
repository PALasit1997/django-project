{% include 'header.html' %}  



<div class="content-wrapper">
  <div class="row">
    <div class="col-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Basic form elements</h4>
          <p class="card-description">
           form elements
          </p>
          <form method="POST" action="/do-update-student/{{students.id}}" class="forms-sample">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputName1">Name</label>
              <input type="text" name="name" value="{{students.name}}" class="form-control" id="name" required placeholder="Name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail3">Email address</label>
              <input type="email" name="email" value="{{students.email}}" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword4">Password</label>
              <input type="password" name="password" value="{{students.password}}" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleSelectGender">Gender</label>
                <select class="form-control"  name="gender" value="{{students.gender}}" id="gender">
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
            <div class="form-group">
              <label>File upload</label>
              <input type="file" name="image"  value="{{students.image}}" id="image" class="form-control">
              
            </div>
            <div class="form-group">
              <label for="exampleTextarea1">Address</label>
              <textarea class="form-control" name="address" id="address" rows="4">{{students.addrss}}</textarea>
            </div>
            <div class="form-group">
              <label for="exampleInputCity1">Phone no</label>
              <input type="text" name="phone_no" value="{{students.phone_no}}" class="form-control" id="phone_no" placeholder="phone number">
            </div>
            <div class="form-group">
              <label for="exampleSelectGender">Status</label>
              <select class="form-control"  name="status" value="{{students.status}}" id="status">
              <option>Active</option>
              <option>Deactive</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary me-2">update student</button>
            <button class="btn btn-light">Cancel</button>
          </form>
        </div>
        <div class="card-body">
          <p id="submit-name"></p>
          <p id="submit-email"></p>
        </div>
      </div>
    </div>
  </div>
</div>

{% include 'footer.html' %}
