{% include 'header.html' %}
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-12 stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Table with contextual classes</h4>
                  <p class="card-description">
                    Add class <code>.table-{color}</code>
                  </p>
                  <div class="table-responsive pt-3">
                    <form action="" method="" id="">
                      <table class="table table-bordered" border="1">
                        <thead>
                          <tr>
                            <th>
                              Subject Name
                            </th>
                            <th>
                              Subject Code
                            </th>
                            <th>
                              Status
                            </th>
                            <th>
                              action
                            </th>
                          </tr>
                        </thead>

                        {%  for subjects in subject  %}

                        
                          <tr class="table-info">
                            
                            <td>{{  forloop.counter  }} .&nbsp;  {{subjects.name | upper | safe}} </td>
                            <td>{{subjects.code}}</td>
                            <td>{{subjects.status}}</td>
                            <td>
                             <a href="/calculator"> <button type="submit" class="btn btn-primary btn-rounded btn-fw">Edit</button></a>
                              <button type="button" class="btn btn-danger btn-rounded btn-fw">Delete</button>
                            </td>
                          </tr> 
                        
                        {% endfor  %}

                      </table>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
